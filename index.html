<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://f2.toyhou.se/file/f2-toyhou-se/images/105387059_BPw4M3Ykvnzuj7E.png" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="p-3">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Imagem pequena -->
            <a href="#">
                <img src="https://via.placeholder.com/90" alt="Imagem pequena" class="small-img">
            </a>

            <!-- Menu -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Sinopse</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nos Apoie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                </ul>
            </nav>
        </div>
        <!-- Linha branca -->
        <hr class="divider">
    </header>

    <!-- Conteúdo principal -->
    <main class="container text-center my-4">
        <!-- Imagem grande -->
        <a href="#">
            <img src="https://i.pinimg.com/1200x/56/24/dc/5624dc46f817a3b0d03dfa546c9e1bcf.jpg" alt="Imagem grande" class="large-img">
        </a>
    </main>

</body>
</html>
